<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles2.css" rel="stylesheet" type="text/css">

  <title>Contact Us</title>
</head>

<body>

  <div class="logo">
    <a href="index.html"><img src="img/logo2.png" align="middle" alt=""></a>
  </div>

  <nav>
    <ul>
      <li><a href="about-us.html">ABOUT</a></li>
      <li><a href="artist.html">ARTISTS</a></li>
      <li><a href="shop.html">SHOP</a></li>
      <li><a href="contact.html">CONTACT US</a></li>
    </ul>
  </nav>

  <img class="banner" src="img/banner1.png" align="middle" alt="pic of banner">


  <div class="row">
    <div class="col-md-6">

      <form class="container" id="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';

          window.addEventListener('load', function() {
            var form = document.getElementById('needs-validation');
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          }, false);
        })();
      </script>
    </div>


    <div class="col-md-6">
      <img class="banner" src="img/map.png" alt="pic of map">
    </div>
  </div>
  </div>


  <div class="row" id="bottombanner">
    <div class="col-md-6">
      <p>copyright</p>
    </div>
    <div class="col-md-6" id="footericons">
      <img src="img/icons/all.png">
    </div>
  </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
</body>


</html>
